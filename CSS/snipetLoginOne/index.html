        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
            Забыл пароль лошара? <a href="#">Жмякай сюда</a>
        </div>


    </form>

    $(".txtb input").on("focus",function(){

    });
    </script>

</body>
